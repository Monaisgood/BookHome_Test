[pytest]
# ====================
# pytest配置文件
# ====================

# 测试文件搜索路径
testpaths = project_01/tests

# 测试文件命名规则
python_files = test_*.py

# 测试类命名规则
python_classes = Test*

# 测试函数命名规则
python_functions = test_*

# 命令行默认参数
addopts = 
    # 详细输出
    -v
    # 显示每个测试的执行时间
    --durations=10
    # 简短的traceback格式
    --tb=short
    # 严格标记模式
    --strict-markers
    # 显示本地变量
    -l
    # 捕获输出方式：no=不捕获 sys=捕获到sys fd=捕获到文件描述符
    --capture=sys
    # Allure报告目录
    --alluredir=project_01/reports/allure-results
    # HTML报告
    --html=project_01/reports/report.html
    --self-contained-html
    # 显示测试进度
    --showlocals

# 自定义标记
markers =
    smoke: 冒烟测试，快速验证核心功能
    regression: 回归测试，完整的功能测试
    critical: 核心功能测试
    normal: 一般优先级测试
    low: 低优先级测试
    slow: 执行时间较长的测试
    fast: 快速测试
    login: 登录相关测试
    book: 书籍相关测试
    author: 作家专区测试
    api: API接口测试
    skip: 跳过的测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = project_01/reports/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] [%(filename)s:%(lineno)d] %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# 最小Python版本要求
minversion = 7.0

# 控制台输出选项
console_output_style = progress

# 禁用pytest-warnings插件的某些警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
